<!DOCTYPE html>
<html>

<head>
  <style>
    button {
      margin: 10px;
      padding: 5px;
    }
  </style>
</head>

<body>

  <div>
    <input type="text" id="pattenInput"></input>

    <div style="display: flex; gap: 15px; align-items: center;">
      <label>
        <input type="radio" name="option" value="query" id="query"> Query
      </label>
      <label>
        <input type="radio" name="option" value="path" id="path"> Path
      </label>
      <button id="submitBtn">Submit</button>
    </div>

  </div>

  <div style="display: flex; gap: 2; align-items: center;">
    <button id="prevPage">Prev</button>
    <span id="currentPage"
      style="background-color: #4f4f4f; border-radius: 10%; padding: 5px 8px; color: #fff;">1</span>
    <button id="nextPage">Next</button>
  </div>
  <script src="popup.js"></script>
</body>

</html>
